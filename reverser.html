<!DOCTYPE html>
<html ng-app='myApp'>
  <head>
    <meta charset="utf-8">
    <title>Word Reverser</title>
    <style>
      [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
        display: none !important;
      }
    </style>
  </head>
  <body ng-controller='myCtrl'>
    <input type='text' ng-model='vm.word'>
    <h3 ng-cloak>Your word is {{ vm.word }}</h3>
    <button ng-click='reverseWord()'>Reverse it!</button>
    <p ng-cloak>Your reversed word is {{ vm.reversedWord }}</p>

    <script type='text/javascript' src='https://code.jquery.com/jquery-2.1.4.min.js'></script>
    <script type='text/javascript' src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
    <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js'></script>
    <script type='text/javascript' src='reverser.js'></script>
  </body>
</html>
