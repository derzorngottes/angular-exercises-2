<!DOCTYPE html>
<html ng-app='myApp'>
  <head>
    <meta charset="utf-8">
    <title>Ping Pong Counter</title>
    <link href='https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/yeti/bootstrap.min.css' media='screen' rel='stylesheet'>
    <link rel='stylesheet' href='ping.css'>
  </head>
  <body ng-controller='myCtrl'>
    <div class='row'>
      <div class='col-md-3 col-md-offset-4'>Ping Pong Score Keeper</div>
    </div>

    <div class='row'>
      <div class='col-md-4 col-md-offset-2' ng-click='increaseScore()'>player 1 div</div>
      <div class='col-md-4'>player 2 div</div>
    </div>

    <div class='row'>
      <div class='col-md-3 col-md-offset-4'>
        <button>reset</button>
      </div>
    </div>

    <script type='text/javascript' src='https://code.jquery.com/jquery-2.1.4.min.js'></script>
    <script type='text/javascript' src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
    <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js'></script>
    <script type='text/javascript' src='ping.js'></script>
  </body>
</html>
